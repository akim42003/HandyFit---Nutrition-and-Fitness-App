<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- App color gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c84545;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#b73e3e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#363b43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2d33;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner shadow -->
    <radialGradient id="innerShadow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Inner shadow overlay -->
  <rect width="1024" height="1024" rx="200" fill="url(#innerShadow)"/>
  
  <!-- Large thumbs up emoji -->
  <text x="512" y="650" font-size="600" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, sans-serif">üëç</text>
  
  <!-- Subtle app accent -->
  <circle cx="800" cy="200" r="40" fill="#c84545" opacity="0.3"/>
  <circle cx="200" cy="800" r="30" fill="#4a7c59" opacity="0.2"/>
</svg>